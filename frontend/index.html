<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <dialog class="dialog" id="add-habit-dialog">
      <div class="dialog-content">
        <h2>Add new habit</h2>
        <form id="add-habit-form">
          <input
            type="text"
            id="habit-name"
            name="title"
            required
            placeholder="Habit name"
          />
          <button type="submit">Add</button>
        </form>
      </div>
      <form method="dialog">
        <button type="submit" class="close-button">X</button>
      </form>
    </dialog>
    <div id="app">
      <h1>Habit to make today !</h1>
      <div id="today-habits" class="habits">
        <p>Loading...</p>
      </div>
      <button id="add-new-habit">Add new habit</button>
      <button id="open-history">See history</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
