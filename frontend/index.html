<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Habit to make today !</h1>
      <div id="today-habits" class="habits">
        <p>Loading...</p>
      </div>
      <button id="add-new-habit">Add new habit</button>
      <button id="open-history">See history</button>
      <div class="dialog" id="add-habit-modal" style="display: none">
        <div class="dialog-content">
          <h2>Add new habit</h2>
          <span class="close-button"> &times; </span>
          <form>
            <input
              type="text"
              id="habit-name"
              name="title"
              required
              placeholder="Habit name"
            />
            <button type="submit">Add Habit</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
